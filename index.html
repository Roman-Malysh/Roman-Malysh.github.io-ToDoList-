<!DOCTYPE html>
<html lang="en" class="page">
<head>
  <meta charset="UTF-8">
  <meta https-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/main.css">
</head>
<body class="page__body">
  <h1>ToDoList</h1>
  <div class="page__snow"></div>
  <div class="page__snowFall"></div>
  <div class="form">
    <div class="input">
      <input type="text" class="input__input" placeholder="Add task here">
      <a class="input__cleaner"></a>
      <input class="input__button" type="submit" value="Add"></input>
    </div>
    <p class="pattern">Your task has to include at least 1 charakter</p>
    <h2 class="noTaskLeft">You have nothing for today</h2>
    <button class="deleteAll" disabled>Clear All</button>
    <button class="clearDone" disabled>Clear Done</button>
  </div>
  
</body>
<script src="./main.js"></script>
</html>
